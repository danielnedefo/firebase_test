  <div class="container">
    <header>
      <h3>List member</h3>
      </header>
      <div class="table-wrapper">
        <table class="table-users">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </table>
        <button class="btn btn-add">Add user</button>
      </div>
      <!-- Add modal -->
      <div class="add-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header"><h3>Add new user</h3></div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input type="text" name="firstName" placeholder="First Name">
              <input type="text" name="lastName" placeholder="Last Name">
              <input type="text" name="email" placeholder="Email">
              <input type="text" name="phone" placeholder="Phone">
              <button class="btn btn-modal" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Edit Modal -->
      <div class="edit-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header"><h3>Edit User</h3></div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input type="text" name="firstName" placeholder="First Name">
              <input type="text" name="lastName" placeholder="Last Name">
              <input type="text" name="email" placeholder="Email">
              <input type="text" name="phone" placeholder="Phone">
              <button class="btn btn-modal" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
  </div>
